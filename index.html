<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <header class="header">
      <div class="logo"></div>
      <div class="score">
        <div class="title">score</div>
        <div class="number">0</div>
      </div>
    </header>
    <main>
      <div class="choose active">
        <button class="choice-btn" data-choice="paper"></button>
        <button class="choice-btn" data-choice="scissors"></button>
        <button class="choice-btn" data-choice="rock"></button>
        <button class="choice-btn" data-choice="lizard"></button>
        <button class="choice-btn" data-choice="spock"></button>
      </div>

      <div class="waiting">
        <div class="user-choice">
          <p>You Picked</p>
          <button class="choice-btn disabled"></button>
        </div>

        <div class="computer-choice">
          <p>The House Picked</p>
          <div class="skeleton-container">
            <div class="skeleton"></div>
          </div>
        </div>
      </div>

      <div class="reveal">
        <div class="user-choice">
          <p>You Picked</p>
          <button class="choice-btn disabled"></button>
        </div>
        <div class="result">
          <p id="result-text">You Lose</p>
          <button id="play-again">Play Again</button>
        </div>
        <div class="computer-choice">
          <p>The House Picked</p>
          <button class="choice-btn disabled"></button>
        </div>
      </div>
    </main>
    <footer>
      <button class="btn" id="mode">Mode</button>
      <button class="btn" id="open-rules">Rules</button>
    </footer>

    <dialog closedBy="any">
      <h3 class="title">Rules</h3>
      <button id="close-rules">
        <img src="./images/icon-close.svg" alt="Close" />
      </button>
      <img id="rules-img" src="./images/image-rules.svg" alt="Rules" />
    </dialog>
  </body>
</html>
