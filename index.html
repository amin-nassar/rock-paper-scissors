<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Rock, Paper, Scissors game, modern implementation for a Frontend Mentor challenge."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/script.js" defer></script>

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <header class="header">
      <div class="logo"></div>
      <div class="score">
        <div class="title">score</div>
        <div class="number">0</div>
      </div>
    </header>
    <main>
      <div class="choose active">
        <button
          class="choice-btn"
          data-choice="paper"
          aria-label="Paper"
        ></button>
        <button
          class="choice-btn"
          data-choice="scissors"
          aria-label="Scissors"
        ></button>
        <button
          class="choice-btn"
          data-choice="rock"
          aria-label="Rock"
        ></button>
        <button
          class="choice-btn"
          data-choice="lizard"
          aria-label="Lizard"
        ></button>
        <button
          class="choice-btn"
          data-choice="spock"
          aria-label="Spock"
        ></button>
      </div>

      <div class="waiting">
        <div class="user-choice">
          <p>You Picked</p>
          <button class="choice-btn disabled" aria-label="User Choice"></button>
        </div>

        <div class="computer-choice">
          <p>The House Picked</p>
          <div class="skeleton-container">
            <div class="skeleton"></div>
          </div>
        </div>
      </div>

      <div class="reveal">
        <div class="user-choice">
          <p>You Picked</p>
          <button class="choice-btn disabled" aria-label="User Choice"></button>
        </div>
        <div class="result">
          <p id="result-text">You Lose</p>
          <button id="play-again">Play Again</button>
        </div>
        <div class="computer-choice">
          <p>The House Picked</p>
          <button
            class="choice-btn disabled"
            aria-label="House Choice"
          ></button>
        </div>
      </div>
    </main>
    <footer>
      <button class="btn" id="open-settings">Settings</button>
      <button class="btn" id="open-rules">Rules</button>
    </footer>

    <dialog id="settings-dialog" closedBy="any">
      <h3 class="title">Settings</h3>
      <button id="close-settings" class="close">
        <img src="./images/icon-close.svg" alt="Close" />
      </button>
      <div>
        <button id="reset-score">Reset Score</button>
        <button id="switch-modes">Use Bonus Mode</button>
        <button id="switch-mute">Mute</button>
      </div>
    </dialog>

    <dialog id="rules-dialog" closedBy="any">
      <h3 class="title">Rules</h3>
      <button id="close-rules" class="close">
        <img src="./images/icon-close.svg" alt="Close" />
      </button>
      <img id="rules-img" src="./images/image-rules.svg" alt="Rules" />
    </dialog>
  </body>
</html>
